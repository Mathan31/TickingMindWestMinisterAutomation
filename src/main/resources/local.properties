# The set of local properties to execute the tests !

# The default browser to run - chrome / msedge / firefox / cloud
browser = chrome

# Faker Language
faker.locale = pt-EN

# The mode at which the browser runs
headless = false

# The default timeout
timeout = 30000

# Auto Login
auto.login = false

# Enable Tracing
enable.tracing = true

# Execution Speed Control
action.delay = 0

# The different pause timers 
pause.low = 3000
pause.medium = 5000
pause.high = 120000

# Credentials for the app environment
app.username = tier_1_admin@ChrisQA.com
app.password = TEST AUTHENTICATION PROVIDER

# Max Retry on failure
max.retry = 2
